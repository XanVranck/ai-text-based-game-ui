<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            width: 800px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-container-history {
            background-color: #525156;
            border-radius: 10px;
            width: 800px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             white-space:pre-wrap;
        }

        .message {
            margin-bottom: 20px;
            text-align: center;
        }

        .choices {
            display: flex;
            justify-content: center;
        }

        .choice-button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choice-button:hover {
            background-color: #3700b3;
        }

        .container {
            flex-direction: column;
        }

        .history {
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="history" class="history">

        </div>
        <div class="chat-container">

            <div id="chat" class="message">
                <!-- Message from the backend will be displayed here -->
            </div>
            <div class="choices">
                <button class="choice-button" id="option1" onclick="handleChoice('Choice 1')">Look around</button>
                <button class="choice-button" id="option2" onclick="handleChoice('Choice 2')">Open the door</button>
            </div>
        </div>
    </div>

    <script>
        let chosenScenarios = [];
        let count = 0;
        document.addEventListener("DOMContentLoaded", function () {
            // Simulate fetching a message from the backend
            const message = "You wake up in a mysterious room. What do you do?";
            document.getElementById("chat").innerText = message;
        });

        function handleChoice(choice) {
            var toAdd = document.createDocumentFragment();
            const pickedOption = choice == 'Choice 1' ? document.getElementById('option1').innerText : document.getElementById('option2').innerText
            count++;
            if (count == 6) {
                count = 1;
            }
            if (document.contains(document.getElementById(count))) {
                document.getElementById(count).remove();
            }
            chosenScenarios.push(document.getElementById("chat").innerText);
            // create div
            var newDiv = document.createElement('div');
            newDiv.id = 'div' + count;
            newDiv.className = 'chat-container-history';
            newDiv.textContent = document.getElementById("chat").innerText + '\n You\'ve picked: ' + pickedOption;
            toAdd.appendChild(newDiv);
            document.getElementById('history').appendChild(toAdd);

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            fetch('http://localhost:3000/api/scenario',
                {
                    headers: myHeaders,
                    method: "POST",
                    body: JSON.stringify({ chosenScenarios: chosenScenarios, playerChoice: pickedOption })
                })
                .then((res) => {
                    return res.json()
                }).then((data) => {
                    document.getElementById("chat").innerText =
                        (data.message);
                    document.getElementById("option1").innerText =
                        (data.option1);
                    document.getElementById("option2").innerText =
                        (data.option2);
                })
                .catch((err) => console.debug(err));
        }
    </script>
</body>

</html>
